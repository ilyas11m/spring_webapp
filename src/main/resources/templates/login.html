<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login_reg.js"></script>
    <title>Princeps</title>
</head>
<body>
    <div class="container">
        <header id="header">
            <div class="header_menu">
                <div id="logo_menu">
                    <div class="logo_name"><h1>Princeps</h1></div>
                    <img class="header_menu_pic" src="/img/logo_pic.jpg">
                </div>
            </div>
        </header>
        <div class="welcome_title"><h1>WELCOME!</h1></div>
        <section id="section">
            <div class="login_frame">
                <div class="front">
                    <div class="log_title"><h1>Login/<span class="log_link">Register</span></h1></div>
                    <div class="log_front_inputs">
                        <form action="login" method="post">
                            <div class="log_description"><h5 class="enter_title">Enter your login info</h5></div>
                            <div class="log_description"><input class="input_style" type="text" name="username" placeholder="Username:"></div>
                            <div class="log_description"><input class="input_style" type="password" name="password" placeholder="Password"></div>
                            <div class="log_description"><button class="submit_button" type="submit">Enter</button></div>
                        </form>

                    </div>
                </div>
                <div class="back">
                    <div class="log_title"><h1>Register/<span class="log_link">Login</span></h1></div>
                    <div class="log_back_inputs">
                        <div class="log_description"><h5 class="enter_title">Enter your info</h5></div>
                        <div class="log_description"><input class="input_style" type="text" placeholder="email@:"></div>
                        <div class="log_description"><input class="input_style" type="text" placeholder="Username:"></div>
                        <div class="log_description"><input class="input_style" type="password" placeholder="Password:"></div>
                        <div class="log_description"><input class="input_style" type="password" placeholder="Confirm password:"></div>
                        <div class="log_description"><button class="submit_button" type="submit">Enter</button></div>
                    </div>
                </div>
            </div>
        </section>
        <footer></footer>
    </div>
</body>
</html>
